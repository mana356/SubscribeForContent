<div class="verification-container">
  <mat-card class="verification-card">
    <mat-card-header>
      <mat-card-title> <h3>Thank You for Registering</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="authService.userData as user">
        <p class="text-center">
          We have sent a confirmation email to <strong>{{ user.email }}</strong
          >.
        </p>
        <p class="text-center">
          Please check your email and click on the link to verfiy your email
          address.
        </p>
      </div>
    </mat-card-content>
    <mat-card-actions class="actions-div">
      <div class="action-group-div">
        <button
          mat-raised-button
          color="primary"
          (click)="authService.SendVerificationMail()"
        >
          <i class="fas fa-redo-alt"></i>
          Resend Verification Email
        </button>
      </div>

      <div class="action-group-div">
        <span>Go back to&nbsp;</span
        ><button mat-raised-button color="accent" routerLink="/sign-in">
          Log In</button
        >&nbsp;?
      </div>
    </mat-card-actions>
  </mat-card>
</div>
